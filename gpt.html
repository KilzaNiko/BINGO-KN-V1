<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTESTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="helpers.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #bf00ff, #00d9ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: unset;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .table {
            margin: auto;
            background-color: #bdbdb969;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        } 

        /* Estilo para los números */
        td.number {
            background-color: #ffffff;
        }

        /* Estilo para el número en estado activo */
        td.active {
            background-color: #383837;
            color: #ffffff;
        }

        /* Estilo para el grupo de entrada de Bootstrap */
        .input-group {
            margin-top: 10px;
        }

        /* Estilo para el contenedor del grupo de entrada */
        .input-container {
            text-align: center;
            margin: 5% 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="table-responsive" id="bingoTableContainer">
                <table class="table align-bottom">
                    <h1>1</h1>
                    <tbody>
                        <!-- Generar filas y columnas -->
                        <script>
                            const bingoLetters = get_data_table(false, true);
                            bingoLetters.forEach((letter) => {
                                generate_htable(letter);
                            });
                        </script>
                    </tbody>
                </table>

                <!-- Resto de tu código ... -->
            </div>
        </div>
    </div>

    <script>
        const $bingoTableContainer = document.getElementById('bingoTableContainer');
        const $bingoTable = document.querySelector('.table');

        function resizeTable() {
            if (window.innerWidth < 768) { // Cambiar a 768 para el tamaño "md"
                $bingoTable.classList.remove('table-horizontal'); // Eliminar clase horizontal
                $bingoTable.classList.add('table-vertical'); // Agregar clase vertical
            } else {
                $bingoTable.classList.remove('table-vertical'); // Eliminar clase vertical
                $bingoTable.classList.add('table-horizontal'); // Agregar clase horizontal
            }
        }

        // Llama a la función de redimensionamiento cuando la ventana cambie de tamaño
        window.addEventListener('resize', resizeTable);

        // Ejecuta la función de redimensionamiento al cargar la página
        resizeTable();
    </script>

</body>
</html>
