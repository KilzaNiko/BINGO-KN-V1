<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTESTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #00ffee, #ff00d4);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: unset;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .table {
            margin: auto;
            background-color: #bdbdb969;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        } 

        /* Estilo para los números */
        td.number {
            background-color: #ffffff;
        }

        /* Estilo para el número en estado activo */
        td.active {
            background-color: #383837;
            color: #ffffff;
        }

        /* Estilo para el grupo de entrada de Bootstrap */
        .input-group {
            margin-top: 10px;
        }

        /* Estilo para el contenedor del grupo de entrada */
        .input-container {
            text-align: center;
            margin: 5% 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

        .table-vertical td {
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="table-responsive">
                <table class="table align-bottom">
                    <tbody>
                        <!-- Generar filas y columnas -->
                        <script>
                            const bingoLetters = ["B", "I", "N", "G", "O"]
                            const classColor = ["primary", "success", "warning", "danger", "info"]

                            // PROPIO ST 
                            // crear primera fila con BINGO
                            for (let v = 1; v <= 5; v++){
                                document.write(`<td class="table-${classColor[i-1]}" id="${bingoLetters[i-1]}">${bingoLetters[i-1]}</td>`);
                            }
                            //STOPT FS

                            for (let i = 1; i <= 5; i++) {
                                document.write(`<td class="table-${classColor[i-1]}" id="${bingoLetters[i-1]}">${bingoLetters[i-1]}</td>`);
                                for (let j = 1; j <= 15; j++) {
                                    const cellId = (i - 1) * 15 + j;
                                    document.write(`<td class="number" id="${cellId}">${cellId}</td>`);
                                }
                                document.write('</tr>');
                            }
                        </script>
                    </tbody>
                </table>

                <div class="input-group">
                    <input type="text" id="cellInput" class="form-control" placeholder="Ingrese número" aria-label="Ingrese un número entre el 1 y el 75">
                    <button type="button" class="btn btn-success btn-state" onclick="changeCellState()">Cambiar estado</button>
                    <button type="button" class="btn btn-danger btn-reset-tb" onclick="resetAllCells()">Restablecer Tabla</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Agregar un evento clic a las celdas de números para cambiar el estado
        const numberCells = document.querySelectorAll('.number');
        
        numberCells.forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('active'); // Cambiar el estado al hacer clic
            });
        });

        const undoStack = [];
        
        function changeCellState() {
            const input = document.getElementById('cellInput').value;
            const cellId = input.replace(/\D/g, ''); // Obtener solo los dígitos del input
            const cell = document.getElementById(cellId);

            if (cell) {
                cell.classList.toggle('active'); // Cambiar el estado
                undoStack.push(cellId); // Agregar a la pila para deshacer
            }

            document.getElementById('cellInput').value = ''; // Limpiar el input
        }

        function resetAllCells() {
            numberCells.forEach(cell => {
                cell.classList.remove('active'); // Restablecer todas las celdas
            });
        }

        const $table = document.querySelector('.table');

        function resizeTable() {
            // Obtener el ancho de la ventana del navegador
            const width = window.innerWidth;

            // Verificar si el ancho es menor o igual a 768px
            if (width <= 768) {
                console.log("si entro la wea")
                // Cambiar el diseño de la tabla a vertical
                $table.classList.remove('table-horizontal');
                $table.classList.add('table-vertical');

                // Cambiar la alineación vertical de las celdas de números
                $table.querySelectorAll('.number').forEach(cell => {
                    cell.style.verticalAlign = 'middle';
                });

                // Cambiar el orden de las filas y columnas
                const rows = Array.from($table.querySelectorAll('tr'));
                const columns = Array.from($table.querySelectorAll('td'));

                const newRows = [];
                for (let i = 0; i < columns.length; i++) {
                    newRows.push(...columns.slice(i, columns.length));
                }

                $table.innerHTML = '';
                newRows.forEach(row => {
                    $table.appendChild(row);
                });
            }
        }

        window.addEventListener('resize', resizeTable);

        const N1 = Array.from({ length: 15 }, (_, index) => index + 1);
        const N2 = Array.from({ length: 15 }, (_, index) => index + 16);
        const N3 = Array.from({ length: 15 }, (_, index) => index + 31);
        const N4 = Array.from({ length: 15 }, (_, index) => index + 46);
        const N5 = Array.from({ length: 15 }, (_, index) => index + 61);
        const table_array = [["B",N1], ["I",N2], ["N",N3], ["G", N4], ["O", N5]]

        console.log(table_array[0[0[0]]])

    </script>
</body>
</html>
