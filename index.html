<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero BINGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sweetalert2-style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css">
    <script src="js/helpers.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container justify-content-center">
        <div class="row">
            <div class="row">
                <div id="horizontalTable">
                    <table class="table">
                        <script>
                            generate_table();
                        </script>
                    </table>
                </div>
                <div id="verticalTable">
                    <table class="table">
                        <script>
                            generate_vertical_table();
                        </script>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="cellInput" class="form-control col-6" placeholder="Número" aria-label="Ingrese un número entre el 1 y el 75" pattern="^(?:[1-9]|[1-6][0-9]|75)$">
                    <button type="button" id="changeStateButton" class="btn-change btn btn-success col-3" onclick="buttonChangeActive()">
                        <span class="text d-md-block d-none">Cambiar estado</span>
                        <i class="icon d-md-none" data-feather="plus-circle"></i>
                    </button>
                    <button type="button" class="btn-reset btn btn-danger col-3" onclick="resetTable()">
                        <span class="text d-md-block d-none">Restablecer Tabla</span>
                        <i class="icon d-md-none" data-feather="minus-circle"></i>
                    </button>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
