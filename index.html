<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero BINGO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #9370DB, #00BFFF); /* Fondo degradado entre celeste y morado */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        table {
            margin: 20px auto;
            background-color: transparent; /* Fondo de la tabla transparente */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
            border-radius: 10px; /* Bordes redondeados */
        }

        td {
            border: 1px solid #dddddd; /* Borde gris claro */
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilo para las letras B, I, N, G, O */
        td#B {
            background-color: #9370DB; /* Morado claro para B */
            color: #ffffff; /* Texto blanco */
        }

        td#I {
            background-color: #FF6B6B; /* Rojo claro para I */
            color: #ffffff; /* Texto blanco */
        }

        td#N {
            background-color: #0061b0; /* Amarillo para N */
            color: #ffffff; /* Texto blanco */
        }

        td#G {
            background-color: #008442; /* Verde claro para G */
            color: #ffffff; /* Texto blanco */
        }

        td#O {
            background-color: #87CEEB; /* Azul claro para O */
            color: #ffffff; /* Texto blanco */
        }

        /* Estilo para los números */
        td.number {
            background-color: #ffffff; /* Fondo blanco por defecto */
        }

        /* Estilo para el número en estado activo */
        td.active {
            background-color: #383837; /* Fondo amarillo en estado activo */
            color: #ffffff; /* Texto blanco */
        }

        /* Estilo para el grupo de entrada de Bootstrap */
        .input-group {
            margin-top: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra para el grupo de entrada */
        }
    </style>
    </style>
</head>
<body>

                    </tbody>

                <div class="container text-center">
                    <div class="inprow justify-content-md-center">
                        <input type="text" id="cellInput" class="form-control col-4" placeholder="Ingrese identificador (p. ej., B12)">
                        <div class="input-group-append col col-4">
                            <button class="btn btn-primary" type="button" onclick="changeCellState()">Cambiar Estado</button>
                            <button class="btn btn-secondary" type="button" onclick="undoLastAction()">Deshacer</button>
                            <button class="btn btn-danger" type="button" onclick="resetAllCells()">Restablecer Todas</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Llenar las celdas con números del 1 al 75 (excepto la primera fila)
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 15; j++) {
                const cellId = (i - 1) * 15 + j;
                document.getElementById(cellId.toString()).textContent = cellId;
            }
        }

        // Agregar un evento clic a las celdas de números para cambiar el estado
        const numberCells = document.querySelectorAll('.number');

        numberCells.forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('active'); // Cambiar el estado al hacer clic
            });
        });

        const undoStack = [];

        function changeCellState() {
            const input = document.getElementById('cellInput').value;
            const cellId = input.replace(/\D/g, ''); // Obtener solo los dígitos del input
            const cell = document.getElementById(cellId);

            if (cell) {
                cell.classList.toggle('active'); // Cambiar el estado
                undoStack.push(cellId); // Agregar a la pila para deshacer
            }

            document.getElementById('cellInput').value = ''; // Limpiar el input
        }

        function undoLastAction() {
            const lastAction = undoStack.pop();
            if (lastAction) {
                const cell = document.getElementById(lastAction);
                cell.classList.toggle('active'); // Deshacer la última acción
            }
        }

        function resetAllCells() {
            numberCells.forEach(cell => {
                cell.classList.remove('active'); // Restablecer todas las celdas
            });
        }

    </script>

</html>
