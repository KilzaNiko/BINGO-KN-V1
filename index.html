    <button onclick="markNumber()">Marcar</button>
    <button onclick="resetTable()">Reiniciar</button>

    <script>
        function markNumber() {
            const input = document.getElementById('bingoInput').value.toUpperCase();
            const td = document.querySelector(`td[data-number="${input.substring(1)}"]`);
            if (td && !td.classList.contains('marked')) {
                td.classList.add('marked');
            }
        }

        function resetTable() {
            const markedCells = document.querySelectorAll('td.marked');
            markedCells.forEach((cell) => {
                cell.classList.remove('marked');
            });
        }
    </script>
