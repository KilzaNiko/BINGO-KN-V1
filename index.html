<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero BINGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="helpers.js"></script>
    <script src="scripts.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #00ffee, #ff00d4); /* Fondo degradado entre celeste y morado */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: unset;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .table {
            margin: auto;
            background-color: #bdbdb969; /* Fondo de la tabla transparente */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        td {
            border: 1px solid #dddddd; /* Borde gris claro */
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        } 

        /* Estilo para los números */
        td.number {
            background-color: #ffffff; /* Fondo blanco por defecto */
        }

        /* Estilo para el número en estado activo */
        td.active {
            background-color: #383837; /* Fondo amarillo en estado activo */
            color: #ffffff; /* Texto blanco */
        }

        /* Estilo para el grupo de entrada de Bootstrap */
        .input-group {
            margin-top: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        /* Estilo para el contenedor del grupo de entrada */
        .input-container {
            text-align: center;
            margin: 5% 0;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="table-responsive-lg align-self-center bingo-table">
                <div id="tables-container">
                    <table class="table" id="horizontalTable">
                        <script>
                            generate_table();
                        </script>
                    </table>
                    <table class="table" id="verticalTable">
                        <script>
                            generate_vertical_table();
                        </script>
                    </table>
                </div>
                <div class="input-group">
                    <input type="text" id="cellInput" class="form-control" placeholder="Ingrese número" aria-label="Ingrese un número entre el 1 y el 75">
                    <button type="button" class="btn btn-success" onclick="changeCellState()">Cambiar estado</button>
                    <button type="button" class="btn btn-danger" onclick="resetAllCells()">Restablecer Tabla</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ejecuta la función al cargar la página y cuando cambie el tamaño de la ventana
        window.addEventListener('load', checkTableLayout);
        window.addEventListener('resize', checkTableLayout);
    </script>
</body>
</html>
